{% load i18n %}
<div id="popupLogin" class="popup">
			<a id="popupLoginClose">x</a>
			<h3>{% trans "Login" %}</h3>
			
				<form method="post" action="{% url django.contrib.auth.views.login %}?next={{ request.path }}">
					<label for="id_username">{% trans "Username" %}:</label><input type="text" maxlength="30" name="username" id="id_username">
					<label for="id_password">{% trans "Password" %}:</label><input type="password" id="id_password" name="password">
					<br>
					<input type="submit" value="{% trans "Login" %}">
			    </form>
			
</div>
<div id="backgroundPopup"></div>
